<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,400;0,700;1,100&family=Montserrat:ital@1&family=Roboto:wght@300;900&family=Spinnaker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            
            <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="hero">
            <input type="text" id="input-data" placeholder="0">
            <button id="convert-data">Convert</button>
            </div>
            </header>
            
            <section>
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </section>
            
            <section>
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </section>
            
            <section>
                <h3>Mass (Kilograms/Pound)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </section>
            
        </main>
        <script src="index.js"></script>
    </body>
</html>
